<div fxLayout="row" fxLayoutGap="10px" style="margin: 5px;" class="animate__animated animate__fadeIn">

  <mat-form-field appearance="fill" fxFlex="50">
    <mat-label>Buscar</mat-label>
    <input type="text"
           aria-label="Buscar Productos"
           matInput
           (keydown.enter)="buscando()"
           [(ngModel)]="termino"
           required>
  </mat-form-field>

  <button mat-raised-button 
          color="primary"
          style="max-height: 50px;"
          (click)="buscando()">
    <mat-icon>search</mat-icon>
  </button>

</div>

<div>
  <h2 style="margin: 5px" class="animate__animated animate__fadeIn">Comprobantes</h2>
</div>

<div class="example-container mat-elevation-z8" style="margin: 5px;" fxLayoutGap="40px">
  <table mat-table [dataSource]="comprobantes" class="mat-lifting-z8 demo-table">
    
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> NÂ° </th>
      <td mat-cell *matCellDef="let comprobante" class="animate__animated animate__fadeIn"> {{comprobante.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> FECHA </th>
      <td mat-cell *matCellDef="let comprobante" class="animate__animated animate__fadeIn"> {{comprobante.fecha | date:"medium"}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> TOTAL </th>
      <td mat-cell *matCellDef="let comprobante" class="animate__animated animate__fadeIn">{{comprobante.total | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let comprobante" style="padding-right: 1px; padding-left: 25px;" class="animate__animated animate__fadeIn">
          <a mat-raised-button class="buttonLeft"
             (click)="verNav(comprobante)"
             color="primary"><mat-icon>search</mat-icon>
          </a>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
