<mat-card style="max-width: 600px;">
    <h1 class="animate__animated animate__fadeIn"> Comprobante <small></small></h1>

    <div fxLayout="row" class="animate__animated animate__fadeIn" fxLayout.xs="column">

        <div fxLayout="row" fxLayoutGap="40px" class="animate__animated animate__fadeIn" fxLayout.xs="column"
            fxFlex="100">

            <div fxLayout="column" fxFlex="100" class="animate__animated animate__fadeIn">

                <mat-form-field>
                    <mat-label>NÂ°</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.numero" required disabled>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.fecha | date:'medium'" required disabled>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Cupon</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.cupon.nombre | titlecase" required disabled>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Cliente</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.usuario.nombre | titlecase" required disabled>
                </mat-form-field>
                
                <div style="margin-bottom: 20px;">
                    <h2>Detalle</h2>

                <div class="example-container mat-elevation-z8" fxLayoutGap="40px">
                    <table mat-table [dataSource]="detalle.detComprobante.productos"
                        class="mat-lifting-z8 demo-table animate__animated animate__fadeIn">

                        <ng-container matColumnDef="titulo">
                            <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> TITULO </th>
                            <td mat-cell *matCellDef="let producto" class="animate__animated animate__fadeIn"> {{producto.titulo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> PRECIO/U </th>
                            <td mat-cell *matCellDef="let producto" class="animate__animated animate__fadeIn"> {{producto.precio | currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="isbn">
                            <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> ISBN </th>
                            <td mat-cell *matCellDef="let producto" class="animate__animated animate__fadeIn"> {{producto.isbn}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> CANTIDAD </th>
                            <td mat-cell *matCellDef="let producto" class="animate__animated animate__fadeIn"> {{producto.cantidad}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </div>
                </div>

                <mat-form-field>
                    <mat-label>SubTotal</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.subTotal | currency" required disabled>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descuento</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.descuento | currency" required disabled>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Total</mat-label>
                    <input matInput type="text" [ngModel]="comprobante.total | currency" required disabled>
                </mat-form-field>

            </div>
        </div>
    </div>
</mat-card>
