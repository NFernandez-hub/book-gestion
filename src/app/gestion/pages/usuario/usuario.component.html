<div fxLayout="row" fxLayoutGap="10px" style="margin: 5px;">

  <mat-form-field appearance="fill" fxFlex="50">
    <mat-label>Buscar</mat-label>
    <input type="text" placeholder="seleccione un prodcuto" aria-label="Buscar Productos" matInput [(ngModel)]="termino"
      required>
  </mat-form-field>

  <button mat-raised-button style="max-height: 50px;" color="primary" (click)="buscando()">
    <mat-icon>search</mat-icon>
  </button>

</div>

<div>
  <h2 style="margin: 5px">Usuarios</h2>
</div>

<div class="example-container mat-elevation-z8" style="margin: 5px;">
  <table mat-table [dataSource]="usuarios" class="mat-lifting-z8 demo-table animate__animated animate__fadeIn">

    <ng-container matColumnDef="imagen" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
      <td mat-cell *matCellDef="let usuario"> <img [src]="usuario.img" style="width: 35px; margin-top: 5px;"> </td>
    </ng-container>

    <ng-container matColumnDef="nombre" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="password" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
    </ng-container>

    <ng-container matColumnDef="email" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> USUARIO </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="rol" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> ROL </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
    </ng-container>

    <ng-container matColumnDef="estado" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> ESTADO </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="google" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef> GOOGLE </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.google}} </td>
    </ng-container>

    <ng-container matColumnDef="botones" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario">
        <a mat-raised-button class="buttonLeft" (click)="modificarNav(usuario)" color="primary">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="botones2" class="animate__animated animate__fadeIn">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 5px;">
        <button mat-raised-button routerLink="/gestion/usuario/agregar" color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <span></span>
      <td mat-cell *matCellDef="let usuario" class="animate__animated animate__fadeIn" style="padding-left: 5px;">
        <a mat-raised-button (click)="eliminarAutor(usuario)" color="warn">
          <mat-icon>cancel</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
