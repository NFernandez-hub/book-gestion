
<div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column" style="margin: 5px;">

  <mat-form-field appearance="fill" fxFlex="50">
    <mat-label>Buscar</mat-label>
    <input type="text"
           placeholder="seleccione un prodcuto"
           aria-label="Buscar Productos"
           matInput
           [(ngModel)]="termino"
           required>
  </mat-form-field>

  <div fxLayoutGap="10px" fxLayout.xs="row">
    <mat-form-field>
      <mat-label>Tipo de Busqueda</mat-label>
      <mat-select [(ngModel)]="tipoDeBuscada"
                  style="height: 27px;"
                  required>
          <mat-option *ngFor="let x of TiposBuscador"
                      [value]="x.id">
                      {{x.desc}}
          </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button 
          style="max-height: 50px;"
          color="primary"
          (click)="buscando()">
    <mat-icon>search</mat-icon>
  </button>
  </div>
</div>

<div>
  <h2 style="margin: 5px">Eventos</h2>
</div>

<div class="example-container mat-elevation-z8" style="margin: 5px;">
    <table mat-table [dataSource]="eventos" class="mat-lifting-z8 demo-table animate__animated animate__fadeIn">
    
        <ng-container matColumnDef="nombre" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let evento"> {{evento.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="lugar" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef> LUGAR </th>
          <td mat-cell *matCellDef="let evento"> {{evento.lugar}}</td>
        </ng-container>

        <ng-container matColumnDef="usuario" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef> USUARIO </th>
          <td mat-cell *matCellDef="let evento"> {{evento.usuario.nombre | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="botones" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let producto">
            <a mat-raised-button class="buttonLeft"
               (click)="modificarNav(producto)"
               color="primary"><mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="botones2" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 5px;">
            <button mat-raised-button
               routerLink="/gestion/evento/agregar"
               color="primary"><mat-icon>add</mat-icon>
          </button>
          </th>
          <span></span>
          <td mat-cell *matCellDef="let producto" class="animate__animated animate__fadeIn" style="padding-left: 5px;">
            <a mat-raised-button
               (click)="eliminarEvento(producto)"
               color="warn"><mat-icon>cancel</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
  </div>
