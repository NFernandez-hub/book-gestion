<div fxLayout="row" fxLayoutGap="10px" style="margin: 5px;">

  <mat-form-field appearance="fill" fxFlex="50">
    <mat-label>Buscar</mat-label>
    <input type="text"
           placeholder="seleccione un prodcuto"
           aria-label="Buscar Productos"
           matInput
           [(ngModel)]="termino"
           required>
  </mat-form-field>

  <button mat-raised-button 
          color="primary"
          style="max-height: 50px;"
          (click)="buscando()">
    <mat-icon>search</mat-icon>
  </button>

</div>

<div>
  <h2 style="margin: 5px">Categorias</h2>
</div>

<div class="example-container mat-elevation-z8" style="margin: 5px;">
    <table mat-table [dataSource]="categorias" class="mat-lifting-z8 demo-table animate__animated animate__fadeIn">
    
        <ng-container matColumnDef="nombre" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let categoria"> {{categoria.nombre | titlecase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="usuario" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef> USUARIO </th>
          <td mat-cell *matCellDef="let categoria"> {{categoria.usuario.nombre | titlecase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="botones" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let autor">
            <a mat-raised-button class="buttonLeft"
               style="margin-left: 20px;"
               (click)="guardarCambios(autor)"
               color="primary"><mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="botones2" class="animate__animated animate__fadeIn">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 5px;">
            <button mat-raised-button
               (click)="nuevoSweetAlert()"
               color="primary"><mat-icon>add</mat-icon>
          </button>
          </th>
          
          <td mat-cell *matCellDef="let categoria" class="animate__animated animate__fadeIn" style="padding-left: 5px;">
            <a mat-raised-button
               (click)="eliminarCategoria(categoria)"
               color="warn"><mat-icon>cancel</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
  </div>
