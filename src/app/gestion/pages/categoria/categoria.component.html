<div fxLayout="row" fxLayoutGap="10px" style="margin: 5px;" class="animate__animated animate__fadeIn">

  <mat-form-field appearance="fill" fxFlex="50">
    <mat-label>Buscar</mat-label>
    <input type="text"
           aria-label="Buscar Productos"
           matInput           
           (keydown.enter)="buscando()"
           [(ngModel)]="termino"
           required>
  </mat-form-field>

  <button mat-raised-button 
          color="primary"
          style="max-height: 50px;"
          (click)="buscando()">
    <mat-icon>search</mat-icon>
  </button>

</div>

<div>
  <h2 style="margin: 5px" class="animate__animated animate__fadeIn">Categorias</h2>
</div>

<div class="example-container mat-elevation-z8" style="margin: 5px;">
    <table mat-table [dataSource]="categorias" class="mat-lifting-z8 demo-table">
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> NOMBRE </th>
          <td mat-cell *matCellDef="let categoria" class="animate__animated animate__fadeIn"> {{categoria.nombre | titlecase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"> USUARIO </th>
          <td mat-cell *matCellDef="let categoria" class="animate__animated animate__fadeIn"> {{categoria.usuario.nombre | titlecase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="botones">
          <th mat-header-cell *matHeaderCellDef class="animate__animated animate__fadeIn"></th>
          <td mat-cell *matCellDef="let autor" class="animate__animated animate__fadeIn">
            <a mat-raised-button class="buttonLeft"
               style="margin-left: 20px;"
               (click)="guardarCambios(autor)"
               color="primary"><mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="botones2">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 5px;" class="animate__animated animate__fadeIn">
            <button mat-raised-button
               (click)="nuevoSweetAlert()"
               color="primary"><mat-icon>add</mat-icon>
          </button>
          </th>
          
          <td mat-cell *matCellDef="let categoria" style="padding-left: 5px;" class="animate__animated animate__fadeIn">
            <a mat-raised-button
               (click)="eliminarCategoria(categoria)"
               color="warn"><mat-icon>cancel</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
  </div>
